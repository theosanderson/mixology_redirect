<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting</title>
    <script>

      redirect=function(){
var urlParams = new URLSearchParams(window.location.search);
id =   urlParams.get('recipe')
        if(id){
window.location.href = "https://mixology.theo.io/?recipe="+id;
        }
        else{
          window.location.href = "https://mixology.theo.io";
        }
        
      }


</script>
</head>
<body onload="redirect()">
  <h1>Redirecting</h1>
  <p>hang on</p>
</body>
</html>
